<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.T.A.R.S.</title>
  <link rel="icon" type="image/x-icon" href="images/Array Flag.png">
  <link rel="stylesheet" href="weather-page.css" />
</head>

<body>

  <header>
    <a href="/index.html">
      <div class="team-logo">TEAM <span class="sunergy">SUNERGY</span></div>
    </a>
    <div class="weather">
      Weather: (Temp)/(Wind Speed)/(Wind Direction)/(Condition)
    </div>
    <div class="clock">
      <span id="hours"></span><span>:</span><span id="minutes"></span><span id="ampm"></span>
    </div>
  </header>

  <div class="container">
    <h1>Weather App</h1>
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="searchWeather()">Search</button>
    </div>
    <div id="weatherInfo"></div>
  </div>

  <script src="weather-page.js"></script>
</body>

</html>
